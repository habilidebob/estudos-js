<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falso Validador de CPF</title>
</head>
<body>

    <p>
        <label for="cpf">CPF: </label>
        <input type="text" id="cpf" name="cpf" onkeyup="validarcpf()" onk>
    </p>
    <p>
        
    </p>

    <hr>

    <p>
        Resultado: <span id="resultado"></span>
    </p>




    <script>
        function validarcpf(){
            if(cpf.value.length == 11){
                resultado.innerHTML = "Valido!";
                resultado.style.color = "#0f0";
                cpf.style.backgroundColor = "#0f0";
            }else{
                resultado.innerHTML = "Invalido!";
                resultado.style.color = "#f00";
                cpf.style.backgroundColor = "#f00";
            }
        }

    </script>
    
</body>
</html>
