<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carousel {
            background-image: url(foto0.jpg);
            min-height: 1000px;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <button id="anterior">Anterior</button>
        <button id="proximo">Pr√≥ximo</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        var fotos = ["foto0.jpg", "foto2.jpg", "foto3.jpg", "foto4.jpg"];
        var c = 0;

        $("#proximo").on("click", function(){
            c++;
            // Resetar o contador:
            if(c == fotos.length){
                c = 0;
            }
            $(".carousel").css("background-image", "url("+fotos[c]+")").hide().fadeIn();
        })

        $("#anterior").on("click", function(){
            c--;
            // Resetar o contador:
            if(c == -1){
                c = fotos.length-1;
            }
            $(".carousel").css("background-image", "url("+fotos[c]+")").hide().fadeIn();
        })
        
    </script>

</body>

</html>
