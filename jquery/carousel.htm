<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carousel{
            min-height: 300px;
            background-color: #0f0;
            background-image: url(foto1.jpg);
        }
    </style>
</head>
<body>
    <div class="carousel">
        
    </div>
    <button id="btnvolta"><</button>
    <button id="btnvai">></button>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        $("#btnvai").on("click", function(){
            $(".carousel").css("background-image", "url(foto1.jpg)").hide().fadeIn();
        })
        $("#btnvolta").on("click", function(){
            $(".carousel").css("background-image", "url(foto2.jpg)").hide().fadeIn();
        })
    </script>
</body>
</html>
