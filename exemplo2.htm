<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2</title>
</head>
<body>
    
    <input id="entrada" type="text" onkeyup="mudarhtml()">

    <br><br>

    <p id="resultado"></p>



    <script>
        function mudarhtml(){
            resultado.innerHTML = entrada.value;
        }

    </script>
</body>
</html>
